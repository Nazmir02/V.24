

[filament_switch_sensor post_filament]
switch_pin: ^EBBCan:PB3
pause_on_runout: False            # no auto-pause / homing
runout_gcode:                     # runs when filament is removed
    RESPOND PREFIX="POST FILAMENT" MSG="⚠️ No Filament!"
insert_gcode:                     # runs when filament is inserted
    RESPOND PREFIX="POST FILAMENT" MSG="✅ Filament Present"