[output_pin rear_filter_fan]
pin: PD14
pwm: True
shutdown_value: 0
cycle_time: 0.01

[gcode_macro REAR_FILTER_ON]
description: Turn ON Rear Filter Fan
gcode:
    SET_PIN PIN=rear_filter_fan VALUE=1.0

[gcode_macro REAR_FILTER_OFF]
description: Turn OFF Rear Filter Fan
gcode:
    SET_PIN PIN=rear_filter_fan VALUE=0

[gcode_macro REAR_FILTER_SPEED]
description: Set Rear Filter Fan Speed (0.0 to 1.0)
variable_speed: 1.0
gcode:
    SET_PIN PIN=rear_filter_fan VALUE={speed}
