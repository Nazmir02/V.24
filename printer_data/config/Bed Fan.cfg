[output_pin bed_fan]
pin: PD15
pwm: True
shutdown_value: 0
cycle_time: 0.01

[gcode_macro BED_FAN_ON]
description: Turn ON Bed Fan
gcode:
    SET_PIN PIN=bed_fan VALUE=1.0

[gcode_macro BED_FAN_OFF]
description: Turn OFF Bed Fan
gcode:
    SET_PIN PIN=bed_fan VALUE=0

    [gcode_macro BED_FAN_SPEED]
description: Set Bed Fan Speed (0.0 to 1.0)
variable_speed: 1.0
gcode:
    SET_PIN PIN=bed_fan VALUE={speed}